# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
format = '[$user ]($style)'
 
[directory]
# Use an absolute path
truncation_length = 0

[character]
success_symbol = "[>](bold green)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

